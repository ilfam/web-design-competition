<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Login</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
                <span><b>Sign Up</b> with Others</span>
                <div class="social-icons">
                    <ul>
                        <li>
                            <a href="#" class="icon"><i class="fab fa-google-plus-g icon"></i></a>
                        </li>
                        <li>
                            <a href="#" class="icon"><i class="fab fa-facebook-f icon"></i></a>
                        </li>
                        <li>
                            <a href="#" class="icon"><i class="fab fa-github icon"></i></a>
                        </li>
                        <li>
                            <a href="#" class="icon"><i class="fab fa-linkedin-in icon"></i></a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
                <span><b>Sign In</b> with Others</span>
                <div class="social-icons">
                    <ul>
                        <li>
                            <a href="#" class="icon"><i class="fab fa-google-plus-g icon"></i></a>
                        </li>
                        <li>
                            <a href="#" class="icon"><i class="fab fa-facebook-f icon"></i></a>
                        </li>
                        <li>
                            <a href="#" class="icon"><i class="fab fa-github icon"></i></a>
                        </li>
                        <li>
                            <a href="#" class="icon"><i class="fab fa-linkedin-in icon"></i></a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>New Here?</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
